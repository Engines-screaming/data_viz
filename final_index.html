    <!-- Import D3 and dimple.js -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script> 

    <script type="text/javascript">
    "use strict";

    // Function to create graph
      function draw(data) {

        // create graph in the svg element 
        var svg = d3.select("svg")
          .append('g')
            .attr('class', 'chart');

        // create new chart and axis
        var myChart = new dimple.chart(svg, data);
        var x = myChart.addCategoryAxis("x", "handedness");
        var y = myChart.addMeasureAxis("y", "HR");

        // rename chart for better formatting
        x.title = "Handedness";
        y.title = "Home Runs";

        // facet on handedness even though its already faceted to get colors
        myChart.addSeries("handedness", dimple.plot.bar);
        myChart.draw();
      };

    </script>
  </head>

      d3.csv("data/parsed_baseball_data.csv", draw);
