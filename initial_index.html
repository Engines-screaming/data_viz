<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Data Visualization Project 6</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">

    <!-- Import D3 and dimple.js -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script> 

    <script type="text/javascript">
      function draw(data) {
        "use strict"
        var margin = 200,
            width = 1400 - margin,
            height = 600 - margin;

        var svg = d3.select("body")
          .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
          .append('g')
            .attr('class', 'chart');

        var myChart = new dimple.chart(svg, data);
        var y = myChart.addCategoryAxis("y", "height");
        var x = myChart.addCategoryAxis("x", ["handedness", "weight"]);
        var z = myChart.addMeasureAxis("z", "avg");
        myChart.addSeries("handedness", dimple.plot.bubble);
        myChart.addLegend(1300, 250, 20, 360, "right");
        myChart.draw();
      };

    </script>

  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Karl Ravago - Data Visualization Project 6</a>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>Batting Averages by Height, Weight, and Handedness</h1>
      </div>

    </div>

    <script type="text/javascript">
      d3.csv("data/baseball_data.csv", draw);
    </script>

  </body>
</html>
